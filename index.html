<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Post-Irma</title>
    <link href="css/twentytwenty.css" rel="stylesheet" />
  </head>


  <body>

    <div id="container">
      <img src="img/before-170907.jpg" alt="Florida, Sept. 7, 2017" />
      <img src="img/after-170912.jpg" alt="Florida, Sept. 7, 2017" />
    </div>

    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/jquery.event.move.js"></script>
    <script src="js/jquery.twentytwenty.js"></script>
    <script>

      $(function() {
        $("#container").twentytwenty({
          default_offset_pct: 0.8,
          before_label: 'Sept. 7, 2017',
          after_label: 'Sept. 12, 2017'
        });
      })

    </script>

  </body>
</html>
